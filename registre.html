<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Registre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<form action="/desar">
    <h2>Registre</h2>
    <div class="section">
        <div class="title">Nom d'usuari</div>
        <div class="field"><input type="text" name="nom"></div>
    </div>
    <div class="section">
        <div class="title">Contrasenya</div>
        <div class="field"><input type="password" name="password"></div>
    </div>
    <div class="section">
        <div class="button"><input type="submit" value="Registrar usuari"></div>
        <div class="button"><a href="/login">Login</a></div>
    </div>
</form>
</html>
